<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function() {
        var l = window.location;
        var base = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + "/#" + l.pathname;
        l.replace(base);
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
