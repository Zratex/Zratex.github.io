<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function() {
        var redirect = function() {
          var l = window.location;
          var base = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "");
          var path = l.pathname.replace(/\/$/, "") + l.search + l.hash;
          l.replace(base + "/#/" + path);
        };

        if (window.location.pathname !== '/404.html') {
          redirect();
        }
      })();
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
