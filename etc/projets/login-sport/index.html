<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="CSS/dimensions.js"></script>
    <link rel="stylesheet" href="CSS/auth-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="Background"></div>
    <div class="ellipse3"></div>
    <div class="ellipse2"></div>
    <div class="ellipse1"></div>
    <div class="ellipse6"></div>
    <div class="ellipse5"></div>
    <div class="ellipse4"></div>
    <main>
        <div id="login-form">
            <div class="ellipse7"></div>
            <div class="ellipse8"></div>
            <div class="ellipse9"></div>
            <div class="titres">
                <h1 id="LoginText">Login</h1>
                <h1 id="SignUp">Sign Up</h1>
                <div id="SelectBar"></div>
            </div>
            <form method="post">
                <input type="text" id="login" value="email">
                <input type="text" id="password" value="mot de passe">
                <input type="submit" id="button" value="Login">
            </form>
            <button id="themeChangeButton"><span class="material-symbols-outlined">settings_brightness</span></button>
        </div>
    </main>
    <img id="LebronJames" src="CSS/Backetball.png" alt="Basketball.png">
</body>
</html>
